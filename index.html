<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-center my-5">My Bazar list</h1>
    <div class="container" id="app">
        <div class="row">
          
                <div class="col-md-6">
                    <div class="card">
                    
                        
                            <div class="card-body">
                                <div class="form-group my-5">
                                    <form action="" @submit.prevent="onSubmit">
                                     <label for="" v-if="edit==false">Add new product</label>
                                     <label for="" v-if="edit==true">Edit product</label>
                                     <input v-model="newProduct" type="text" class="form-control" required >
                                     <label for="">Price</label>
                                     <input v-model="newPrice" type="text" class="form-control" required>
                                     <button class="btn btn-primary my-2" type="submit">Add</button>
                                    </form>
                                 </div>
                            
                            </div>
                    
                </div>
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>
                            <th>Product name</th> 
                            <th>price</th>
                            <td></td>
                            <td></td>
                            </tr>
                        </thead>
                        <tbody class="">
                            <tr v-for="(item,index) in items" >
                                <td> {{item.name}}</td>
                                <td> {{item.price}}</td>
                                <td><button class="btn btn-xs btn-primary " @click="editProduct(index)">Edit</button></td>
                                <td><button class="btn btn-xs btn-danger " @click="removeProduct(index)">Remove</button></td>
                            </tr>
                           
                        </tbody>
                    </table>
                    Total= {{total}}
                </div>



<div>
   
</div>



                
        </div>
    </div>
    <script src="script.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
